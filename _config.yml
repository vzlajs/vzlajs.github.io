permalink: pretty
markdown: kramdown
author: ajsb85
repository: vzlajs/vzlajs.github.io
gems:
  - jekyll-avatar
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-github-metadata
feed:
  path: atom.xml
twitter:
  username: benbalter
facebook:
 app_id: 1234
 publisher: 1234
 admins: 1234
social:
  name: Ben Balter
  links:
    - https://twitter.com/BenBalter
    - https://www.facebook.com/ben.balter
    - https://www.linkedin.com/in/BenBalter
    - https://plus.google.com/+BenBalter
